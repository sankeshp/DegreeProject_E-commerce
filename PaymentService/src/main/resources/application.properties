spring.application.name=PaymentService
razorpay.key.id="test"
razorpay.key.secret="test"

stripe.authentication.publishable_key: "test"
stripe.authentication.secret_key: "test"
stripe.productId: "test"
stripe.priceId: "test"

spring.main.allow-circular-references=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/paymentservice
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=8082
